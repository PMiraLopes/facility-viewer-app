<div class="chart-viewer">
    <div class="charts-box">
      <div class="chart-container">
        <canvas
          id="bar"
          class="chart chart-bar"
          chart-data="barData"
          chart-labels="barLabels"
          chart-legend="true"
          chart-series="barSeries"
          chart-options="barOptions"
          chart-colors="colors"
        >
        </canvas>
      </div>
      <div class="chart-container">
        <canvas
          id="line"
          class="chart chart-line"
          chart-data="chartData"
          chart-labels="chartLabels"
          chart-series="chartSeries"
          chart-options="chartOptions"
          chart-colors="colors"
        </canvas>
      </div>
      <div class="chart-container">
        <canvas
          id="yearsline"
          class="chart chart-line"
          chart-data="yearsChartData"
          chart-labels="chartLabels"
          chart-series="yearsChartSeries"
          chart-options="yearsChartOptions"
          chart-colors="colors"
        </canvas>
      </div>
    </div>
    <div class="charts-box">
      <div class="chart-container">
        <canvas
          id="pie"
          class="chart chart-pie"
          chart-data="pieChartData"
          chart-labels="pieChartLabels"
          chart-options="pieChartOptions"
          chart-colors="colors"
        >
        </canvas>
      </div>
      <div class="chart-container">
        <canvas
          id="line"
          class="chart chart-line"
          chart-data="priceChartData"
          chart-labels="priceChartLabels"
          chart-series="priceChartSeries"
          chart-options="priceChartOptions"
          chart-colors="colors"
        </canvas>
      </div>
    </div>
</div>
