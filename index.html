<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>3D Facility Viewer</title>

    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/facilityViewer.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">


    <script src="TemplateData/UnityProgress.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/viewer.js"></script>
    <script type="text/javascript" src="js/controllers/dashboard.js"></script>
</head>

<body ng-app="FacilityManager">
    <main id="controller" ng-controller="ViewerCtrl" style="overflow:hidden">
      <md-toolbar class="md-hue-2 md-theme-indigo header">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
            <md-icon md-svg-icon="images/icons/menu.svg"></md-icon>
          </md-button>
          <h3>
            Facility Manager
          </h3>
        </div>
      </md-toolbar>

      <div class="viewer-container" ui-view></div>

      <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-disable-backdrop md-whiteframe="4"
      >
        <md-toolbar class="md-theme-light">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
            <md-icon md-svg-icon="images/icons/close.svg"></md-icon>
          </md-button>
        </md-toolbar>
        <md-content layout-margin>
          <h5>Cameras</h5>
          <md-button class="md-icon-button" aria-label="Settings" ng-click="setOrbitMode()">
            <md-icon md-svg-icon="images/icons/orbit.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Settings" ng-click="setNormalMode()">
            <md-icon md-svg-icon="images/icons/normal-camera.svg"></md-icon>
          </md-button>
        </md-content>

        <md-divider></md-divider>

        <md-content layout-margin>
          <h5>Views</h5>
          <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleBoxesView()">
            <md-icon md-svg-icon="images/icons/boxes.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Settings" ui-sref="dashboard">
            <md-icon md-svg-icon="images/icons/dashboard.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Settings" ui-sref="viewer">
            <md-icon md-svg-icon="images/icons/viewer.svg"></md-icon>
          </md-button>
        </md-content>

        <md-divider></md-divider>

          <h5>Rooms</h5>
          <ul>
            <li ng-repeat="space in spaces">
              <span ng-click="selectRoom(space)">{{space.spaceName}}</span>
            </li>
          </ul>
          <md-divider></md-divider>
          <h5>Floors</h5>
          <ul>
            <li ng-repeat="space in spaces">
              <span ng-click="selectLevel(floor)">{{floor}}</span>
            </li>
          </ul>
    </md-sidenav>
  </main>

</body>

</html>
